name: Node CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js latest
      uses: actions/setup-node@v1
      with:
        node-version: 'latest'
    - name: npm install, and run test
      run: |
        npm i
        npm t
